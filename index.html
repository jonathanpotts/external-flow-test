<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>External Flow Test</title>
  <!-- Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4 text-center" style="max-width: 350px; width: 100%;">
    <h1 class="mb-4">Choose your outcome</h1>
    <div class="d-flex justify-content-around mb-3">
      <a id="successLink" class="btn btn-success btn-lg px-4" role="button">Success</a>
      <a id="cancelLink" class="btn btn-secondary btn-lg px-4" role="button">Cancel</a>
    </div>
    <div id="errorMsg" class="text-danger small"></div>
  </div>

  <script>
    // Function to get URL parameter by name
    function getParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    const successUrl = getParam('success');
    const cancelUrl = getParam('cancel');
    const errorMsg = document.getElementById('errorMsg');
    const successLink = document.getElementById('successLink');
    const cancelLink = document.getElementById('cancelLink');

    // Validate URLs (basic check)
    function isValidUrl(url) {
      try {
        new URL(url);
        return true;
      } catch {
        return false;
      }
    }

    // Set href or disable link if invalid
    if (successUrl && isValidUrl(successUrl)) {
      successLink.href = successUrl;
    } else {
      successLink.classList.add('disabled');
      successLink.setAttribute('aria-disabled', 'true');
      errorMsg.textContent = 'Invalid or missing "success" URL in query string.';
    }

    if (cancelUrl && isValidUrl(cancelUrl)) {
      cancelLink.href = cancelUrl;
    } else {
      cancelLink.classList.add('disabled');
      cancelLink.setAttribute('aria-disabled', 'true');
      if (errorMsg.textContent) {
        errorMsg.textContent += ' ';
      }
      errorMsg.textContent += 'Invalid or missing "cancel" URL in query string.';
    }
  </script>
</body>
</html>
